s="keyword">of</span> needle <span class="keyword">in</span> haystack, <span class="keyword">or</span> <span class="number">-1</span> <span class="keyword">if</span> needle is <span class="keyword">not</span> part <span class="keyword">of</span> haystack.</div></pre></td></tr></table></figure>
<p>简单的做法双重循环，依次去比较，时间复杂度O(m*n)</p>
<figure class="highlight cs"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</div><div class="line"><span class="keyword">public</span>:</div><div class="line">    <span class="function"><span class="keyword">int</span> <span class="title">strStr</span>(<span class="params"><span class="keyword">string</span> haystack, <span class="keyword">string</span> needle</span>) </span>&#123;</div><div class="line">        <span class="keyword">int</span> len1 = haystack.length(), len2 = needle.length();</div><div class="line">        <span class="keyword">if</span> (len2 &gt; len1) <span class="keyword">return</span> <span class="number">-1</span>;</div><div class="line">        <span class="keyword">if</span> (len1 == <span class="number">0</span> &amp;&amp; len2 == <span class="number">0</span>) <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">        </div><div class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; len1 - len2 + <span class="number">1</span>; i++) &#123;</div><div class="line">            <span class="keyword">int</span> j = <span class="number">0</span>;</div><div class="line">            <span class="keyword">for</span> (; j &lt; len2; j++) &#123;</div><div class="line">                <span class="keyword">if</span> (haystack[i + j] != needle[j])</div><div class="line">                    <span class="keyword">break</span>;</div><div class="line">            &#125;</div><div class="line">            <span class="keyword">if</span> (j == len2)</div><div class="line">                <span class="keyword">return</span> i;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> <span class="number">-1</span>;</div><div class="line">    &#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure></div></div><div class="post-main post-comment"><div data-thread-key="2017/03/12/LeetCode28-Implement-strStr/" data-title="LeetCode28. Implement strStr()" data-url="http://mingyi.js.org/2017/03/12/LeetCode28-Implement-strStr/" class="ds-thread"></div><script>var duoshuoQuery = {short_name:'mingyi-me'};
