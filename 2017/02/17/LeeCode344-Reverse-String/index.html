<p>Example:<br>Given s = “hello”, return “olleh”.</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></div><div class="line"><span class="keyword">public</span>:</div><div class="line">    <span class="function"><span class="built_in">string</span> <span class="title">reverseString</span><span class="params">(<span class="built_in">string</span> s)</span> </span>&#123;</div><div class="line">        <span class="keyword">int</span> l = s.length(), left = <span class="number">0</span>, right = l - <span class="number">1</span>;</div><div class="line">        <span class="keyword">if</span> (l &lt; <span class="number">2</span>)</div><div class="line">            <span class="keyword">return</span> s;</div><div class="line">        <span class="keyword">while</span> (left &lt; right) &#123;</div><div class="line">            swap(s[left++], s[right--]);</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> s;</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="function"><span class="keyword">void</span> <span class="title">swap</span><span class="params">(<span class="keyword">char</span> &amp;a, <span class="keyword">char</span> &amp;b)</span> </span>&#123;</div><div class="line">        <span class="keyword">char</span> tmp = a;</div><div class="line">        a = b;</div><div class="line">        b = tmp;</div><div class="line">    &#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure></div></div><div class="post-main post-comment"><div data-thread-key="2017/02/17/LeeCode344-Reverse-String/" data-title="LeeCode344. Reverse String" data-url="http://mingyi.js.org/2017/02/17/LeeCode344-Reverse-String/" class="ds-thread"></div><script>var duoshuoQuery = {short_name:'mingyi-me'};
