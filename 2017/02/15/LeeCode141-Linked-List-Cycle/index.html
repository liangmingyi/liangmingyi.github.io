<p>Follow up:<br>Can you solve it without using extra space?</p>
<h4 id="一个笨办法是将每个节点插入一个unordered-map里，每次插入前去查一下是否已经存在，这个方法需要额外的存储空间；另一个方法是用两个指针遍历链表，一个指针每次走一步，另一个指针每次走两步，如果有环，这两个指针必定会相遇，具体代码如下"><a href="#一个笨办法是将每个节点插入一个unordered-map里，每次插入前去查一下是否已经存在，这个方法需要额外的存储空间；另一个方法是用两个指针遍历链表，一个指针每次走一步，另一个指针每次走两步，如果有环，这两个指针必定会相遇，具体代码如下" class="headerlink" title="一个笨办法是将每个节点插入一个unordered_map里，每次插入前去查一下是否已经存在，这个方法需要额外的存储空间；另一个方法是用两个指针遍历链表，一个指针每次走一步，另一个指针每次走两步，如果有环，这两个指针必定会相遇，具体代码如下"></a>一个笨办法是将每个节点插入一个unordered_map里，每次插入前去查一下是否已经存在，这个方法需要额外的存储空间；另一个方法是用两个指针遍历链表，一个指针每次走一步，另一个指针每次走两步，如果有环，这两个指针必定会相遇，具体代码如下</h4><figure class="highlight armasm"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div></pre></td><td class="code"><pre><div class="line"><span class="comment">/**</span></div><div class="line"><span class="comment"> * Definition for singly-linked list.</span></div><div class="line"><span class="comment"> * struct ListNode &#123;</span></div><div class="line"><span class="comment"> *     int val;</span></div><div class="line"><span class="comment"> *     ListNode *next;</span></div><div class="line"><span class="comment"> *     ListNode(int x) : val(x), next(NULL) &#123;&#125;</span></div><div class="line"><span class="comment"> * &#125;;</span></div><div class="line"><span class="comment"> */</span></div><div class="line"><span class="symbol">class</span> Solution &#123;</div><div class="line"><span class="symbol">public</span>:</div><div class="line">    <span class="keyword">bool </span>hasCycle(ListNode *head) &#123;</div><div class="line">        <span class="meta">if</span> (head == nullptr) </div><div class="line">            return false<span class="comment">;</span></div><div class="line">        ListNode *<span class="built_in">p1</span> = head, *<span class="built_in">p2</span> = head<span class="comment">;</span></div><div class="line">        <span class="keyword">bool </span>result = false<span class="comment">;</span></div><div class="line">        <span class="meta">while</span> (<span class="built_in">p1</span> &amp;&amp; <span class="built_in">p2</span>) &#123;</div><div class="line">            <span class="built_in">p1</span> = <span class="built_in">p1</span>-&gt;next<span class="comment">;</span></div><div class="line">            <span class="built_in">p2</span> = <span class="built_in">p2</span>-&gt;next<span class="comment">;</span></div><div class="line">            <span class="meta">if</span> (!<span class="built_in">p2</span>) &#123;</div><div class="line">                result = false<span class="comment">;</span></div><div class="line">                <span class="keyword">break;</span></div><div class="line"><span class="keyword"> </span>           &#125; <span class="meta">else</span> &#123;</div><div class="line">                <span class="built_in">p2</span> = <span class="built_in">p2</span>-&gt;next<span class="comment">;</span></div><div class="line">            &#125;</div><div class="line">            </div><div class="line">            <span class="meta">if</span> (<span class="built_in">p1</span> == <span class="built_in">p2</span>) &#123;</div><div class="line">                result = true<span class="comment">;</span></div><div class="line">                <span class="keyword">break;</span></div><div class="line"><span class="keyword"> </span>           &#125;</div><div class="line">        &#125;</div><div class="line">        return result<span class="comment">;</span></div><div class="line">    &#125;</div><div class="line">&#125;<span class="comment">;</span></div></pre></td></tr></table></figure></div></div><div class="post-main post-comment"><div data-thread-key="2017/02/15/LeeCode141-Linked-List-Cycle/" data-title="LeeCode141. Linked List Cycle" data-url="http://mingyi.js.org/2017/02/15/LeeCode141-Linked-List-Cycle/" class="ds-thread"></div><script>var duoshuoQuery = {short_name:'mingyi-me'};
